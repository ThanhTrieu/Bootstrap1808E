<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bootstrap b1</title>
	<!-- nhung thu vien bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-3 col-lg-6 col-xl-6">
				<h1>This is bootstrap</h1>
			</div>
			<div class="col-sm-12 col-md-9 col-lg-6 col-xl-6">
				<h1>This is bootstrap 2</h1>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-4">.col-md-4</div>
            <div class="col-md-4 offset-md-4">.col-md-4 .offset-md-4</div>
		</div>
	</div>
	<hr>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-lg-12">
				<img class="img-fluid img-thumbnail float-right" src="images/test.jpg" alt="">
				<hr>
				<img class="img-fluid rounded float-left" src="images/test.jpg" alt="">
			</div>
		</div>
	</div>
	<hr>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-lg-12">
				<table class="table table-striped table-hover table-bordered">
					<thead class="table-dark">
						<tr>
							<th>header</th>
							<th>header</th>
							<th>header</th>
							<th>header</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-success">
							<td>data</td>
							<td>data</td>
							<td>data</td>
							<td>data</td>
						</tr>
						<tr class="table-primary">
							<td>data</td>
							<td>data</td>
							<td>data</td>
							<td>data</td>
						</tr>
						<tr>
							<td class="table-primary">data</td>
							<td class="table-success">data</td>
							<td>data</td>
							<td>data</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<hr>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<figure class="figure">
                    <img src="images/test.jpg" class="figure-img img-fluid rounded">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  				<a class="navbar-brand" href="#">Navbar</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						    <span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
						  <li class="nav-item active">
						    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" href="#">Link</a>
						  </li>
						  <li class="nav-item dropdown">
						    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						      Dropdown
						    </a>
						    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
						      <a class="dropdown-item" href="#">Action</a>
						      <a class="dropdown-item" href="#">Another action</a>
						      <div class="dropdown-divider"></div>
						      <a class="dropdown-item" href="#">Something else here</a>
						    </div>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link disabled" href="#">Disabled</a>
						  </li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
						  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>
					</div>
				</nav>
			</div>
		</div>
	</div>

</html>
